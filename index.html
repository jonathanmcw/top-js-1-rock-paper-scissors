<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            //  let input of human - rock, paper, scissors // of value 1,2,3 
            //  let input of computer - rock, paper, scissors
            //  let result - win, lose, tie
            //  let humanScore, computerScore count 
            let result = 0;
            let humanSelection = 0;
            let computerSelection = 0;
            let playCount = 0;
            
            function getHumanChoice(input) {
                // let input = prompt("Rock, Paper, or Scissors?").toLowerCase();
                switch (input) {
                    case "rock":
                        return 0;
                    case "paper":
                        return 1;
                    case "scissors":
                        return 2;
                    // default:
                    //     getHumanChoice();
                }
            };

            function getComputerChoice() {
                return Math.floor(Math.random() * 3);
            };

            function playRound(x , y) {
                switch (x - y) {
                    case 1:         // Paper vs Rock, or Scissors vs Paper
                    case -2:        // 0 - Rock vs 2 - Scissors
                        return 1;   // win
                    case -1:        // the other way round
                    case 2:
                        return -1; // lose
                    case 0:
                        return 0; // tie
                }
            }
            
            
            const buttons = document.querySelectorAll("button");

            buttons.forEach((button) => {
                button.addEventListener("click", (e) => {
                    humanSelection = getHumanChoice(button.value);
                    console.log(humanSelection);
                    computerSelection = getComputerChoice();
                    result = playRound(humanSelection,computerSelection);
                    const textDisplay = document.querySelector("div");

                    if ( result > 0) {
                        textDisplay.textContent = "You win!";
                    } else if ( result == 0 ) {
                        textDisplay.textContent = "It's a tie";
                    } else {
                        textDisplay.textContent = "You lose!";
                    }

                })
            });
        });
    </script>
</head>
<body>

    <button value="rock">Rock</button>
    <button value="paper">Paper</button>
    <button value="scissors">Scissors</button>
    <div></div>
    
</body>
</html>
